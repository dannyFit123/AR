<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
 
</head>

<a-scene embedded arjs renderer="colorManagement: false">

    <a-asset-item id="model1" src="models/scene.gltf"></a-asset-item>
    </a-assets>
  </a-assets>
  <!-- create your content here. just a box for now -->
  <!--<a-box color="red" position='0 2 0' material='opacity: 0.5;' animation="property:rotation; from:0 360 0; loop:true"></a-box>-->

  <a-entity gltf-model="#model1"  animation-mixer scale="0.1 0.1 0.1" position="0 0 0" rotation="-90 0 0"></a-entity>

  
  <!-- define a camera which will move according to the marker position -->
  <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>


</html>
